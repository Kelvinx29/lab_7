<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registro — Feria Académica 2025</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/registro.css">
</head>
<body>
  <header class="header">
    <img src="assets/logo-utp.svg" alt="Logo UTP">
    <h1>Registro — Feria Académica 2025</h1>
    <nav class="nav">
      <a href="index.html">Inicio</a>
      <a href="charlas.html">Charlas</a>
      <a href="registro.html">Registro</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Registro básico</h2>
      <form action="#" method="post">
        <div class="form-row">
          <label for="nombre">Nombre completo</label>
          <input id="nombre" name="nombre" type="text" required>
        </div>
        <div class="form-row">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" required>
        </div>
        <div class="form-row">
          <label for="facultad">Facultad de interés</label>
          <select id="facultad" name="facultad">
            <option>Ingeniería</option>
            <option>Ciencias Naturales</option>
            <option>Economía</option>
            <option>Arquitectura</option>
            <option>Salud</option>
          </select>
        </div>
        <div class="form-row">
          <label for="interes">Interés</label>
          <select id="interes" name="interes">
            <option>Charlas</option>
            <option>Inscripción a carrera</option>
            <option>Información general</option>
          </select>
        </div>
        <p class="small">Nota: Este es un formulario estático de ejemplo (sin servidor).</p>
        <button class="btn" type="submit">Enviar registro</button>
      </form>
    </section>
  </main>

  <footer class="footer">Universidad Tecnológica — Feria Académica 2025</footer>
</body>
</html>
